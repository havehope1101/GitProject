<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-Case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" id="nhapThang" placeholder="Nhập tháng">
<input type="button" value="Check" onclick="KiemTra()">
<br><br><br>
<div id="ketqua"></div>
<script>

    function KiemTra() {

        let input = document.getElementById("nhapThang").valueAsNumber;
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "tháng " + input + " có 31 ngày";
                break;

            case  2 :
                document.getElementById("ketqua").innerHTML = "tháng " + input + " có 28 hoặc 29 ngày";
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "tháng " + input + " có 30 ngày";
                break;

        }
    }
</script>
</body>
</html>
