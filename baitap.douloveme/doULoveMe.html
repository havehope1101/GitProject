<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DouLoveMe</title>
    <style>
        #no {
            position: relative;
        }
    </style>
</head>
<body>
<h1>Do you love me ?</h1>
<br>
<br>
<input type="button" value="Yes" id="yes" onclick="answer()">
<input type="button" value="No" id="no" width="32px" height="32px" onmouseover="answer2()">

<script>
    let count = 0;

    function answer() {
        alert('ありがとうね');
    }

    function answer2() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
        count++;
        if (count == 3) {
            alert('nhan cmm yes di');
        }
        if (count == 6) {
            alert('xin ban day nhan yes di')
        }
        if (count == 9) {
            document.getElementById('no').style.display = "none";
        }
    }

</script>
</body>
</html>
