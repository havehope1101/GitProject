<script>
    function tryRemoveFromArray(arr, index) {
        if (index < 0) {
            document.writeln("chuoi khong hop le")
            return arr;
        } else {
            let arr2 = [];
            for (let i = 0; i < arr.length; i++) {
                if (i != index) {
                    arr2[arr2.length] = arr[i];
                }
            }
            return arr2;
        }
    }
    tryRemoveFromArray([3, 4, 5, 6, 7, 1, 2], 3);



</script>
