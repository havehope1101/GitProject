  function findArmstrongNumber(number) {
    let total = 0;
    let subNumber = number;
    let digits = number.toString().length;
    while(subNumber>0){
      let checkNumber = subNumber%10;
       subNumber = (subNumber-checkNumber)/10;
      total += checkNumber**digits;
    }
    return total==number;
  }

  for(let i=0;i<1000;i++){
      if(findArmstrongNumber(i)){
          console.log(i);
