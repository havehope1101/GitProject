<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>

<script>

  let i = 0; let j = 1;let k = 1;
  while(k%5!=0){
    k = i + j;

    i = j;
    j = k;
  }
  document.writeln("so dau tien trong day fibonacci chia het cho 5 la "+ k);
</script>
</body>
</html>
