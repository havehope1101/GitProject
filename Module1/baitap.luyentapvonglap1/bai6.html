<!DOCTYPE html>
<html lang="en">

<body>
<script>
// Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.

// Cach 1
let sum1 = 0;
let i = 0;
let x = 0;
while(i<30){
    if(x%7==0){
        sum1 = sum1+x;
        i++;
        x++;
    } else x++;
}
document.writeln("Tong 30 so chia het cho 7 dau tien la : "+ sum1);

document.writeln('<br>');


// Cach 2
let sum2 = 0;
for(let i=0;i<30;i++){
    sum2 = sum2 + i *7;
}
document.writeln("Tong 30 so chia het cho 7 dau tien la : "+ sum2);

</script>
</body>
</html>
