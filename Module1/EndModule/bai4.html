<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Circle  {
      get x() {
          return this._x;
      }

      set x(value) {
          this._x = value;
      }

      get y() {
          return this._y;
      }

      set y(value) {
          this._y = value;
      }

      get radius() {
          return this._radius;
      }

      set radius(value) {
          this._radius = value;
      }

      get color() {
          return this._color;
      }

      set color(value) {
          this._color = value;
      }
    constructor(x,y,radius,color){

        this._x = x;
        this._y = y;
        this._radius = radius;
        this._color = color;
    }

  }
</script>
</body>
</html>
