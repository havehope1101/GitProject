<body>
<script>

let count = 0;
let i = 0; let j = 1;let k = 0;
document.writeln(Number(1)+'<br>');
while(count<20){
     k = i + j;
    count++;
    document.writeln(Number(k)+ '<br>');

    i = j;
    j = k;

}
</script>
