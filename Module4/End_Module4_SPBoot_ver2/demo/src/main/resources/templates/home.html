<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="/css/style.css">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2> <b>Employee</b>Management</h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Employee Code</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Branch</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${employees}">
                <td th:text="${s.employeeCode}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.age}"></td>
                <td th:text="${s.salary}"></td>
                <td th:text="${s.Branch.name}"></td>
                <td>
                    <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
<!--        <div class="clearfix">-->
<!--            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>-->
<!--            <ul class="pagination">-->
<!--                <li class="page-item disabled"><a href="#">Previous</a></li>-->
<!--                <li class="page-item"><a href="#" class="page-link">1</a></li>-->
<!--                <li class="page-item"><a href="#" class="page-link">2</a></li>-->
<!--                <li class="page-item active"><a href="#" class="page-link">3</a></li>-->
<!--                <li class="page-item"><a href="#" class="page-link">4</a></li>-->
<!--                <li class="page-item"><a href="#" class="page-link">5</a></li>-->
<!--                <li class="page-item"><a href="#" class="page-link">Next</a></li>-->
<!--            </ul>-->
<!--        </div>-->
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Branch</label>
                        <select id="Branch" class="form-control" required>
                            <option value="RnD">RnD</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Pr">Pr</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add" th:href="@{/new}">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div th:each="s : ${employees}" th:attrappend="id=${'deleteEmployeeModal' + s.id}">
<div id="deleteEmployeeModal" class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" th:action="@{/delete/{id}(id=${s.id})}">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Delete" th:attrappend="data-target=${s.id}">
                </div>

            </form>
        </div>
    </div>
</div>
</div>
<script>
    $(document).ready(function() {
        $(".modal").each(function() {
            var modalId = $(this).attr("id");
            $(this).on("show.bs.modal", function(event) {
                var button = $(event.relatedTarget);
                var employeeId = button.data("employee-id");
                var modal = $(this);
                modal.find(".btn-info").attr("data-target", "#" + modalId + "-" + employeeId);
            });
        });
    });
</script>
</body>

</html>
