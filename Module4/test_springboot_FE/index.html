<head>
<meta charset="utf-8">

<title>Bootstrap CRUD Data Table for Database with Modal Form</title>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
<!--                    <div class="col-sm-6">-->

<!--					</div>-->
					<div class="col-sm-6">
						<a href="#addStudentModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span >Add New Student</span></a>
					</div>
					<div class="col-sm-6 text-right">
						<div >
							<input type="search" id="searchA" class="custom-input">
							<button type="button" onclick="search()">
								<i class="fa fa-search"></i>
							</button>
						</div>

					</div>

                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
						<th>#</th>
                        <th>Name</th>
						<th>Date of Birth</th>
						<th>Address</th>
						<th>Number</th>
						<th>Email</th>
						<th>Classroom</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="show">
                </tbody>
            </table>

<!--                    <li class="page-item"><a href="#" class="page-link">Next</a></li>-->
<!--                </ul>-->
<!--            </div>-->
        </div>
    </div>
	<!-- Add Modal HTML -->
	<div id="addStudentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Add Student</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" id="name" required>
						</div>
						<div class="form-group">
							<label>Date of Birth</label>
							<input type="date" class="form-control" id="dateOfBirth" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea class="form-control" id="address" required></textarea>
						</div>
						<div class="form-group">
							<label>Number</label>
							<input type="text" class="form-control" id="number" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" id="email" required>
						</div>
						<div class="form-group">
							<label>Classroom</label>
							<select name="classroom" id="classroom.name">
							<option value="1">C04</option>
							<option value="2">C05</option>
							<option value="3">C06</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add" onclick="add()">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editStudentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Edit Student</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" id="nameE" required>
						</div>
						<div class="form-group">
							<label>Date of Birth</label>
							<input type="text" class="form-control" id="dateOfBirthE" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<input type="text" class="form-control" id="addressE" required>
						</div>
						<div class="form-group">
							<label>Number</label>
							<input class="form-control" id="numberE" required></input>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" id="emailE" required>
						</div>
						<div class="form-group">
							<label>Classroom</label>
							<select name="classroom" id="classroom.nameE">
								<option value="1">C04</option>
								<option value="2">C05</option>
								<option value="3">C06</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save" onclick="edit(12)">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteStudentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Delete Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete" onclick="deleteA(${a.id})">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
